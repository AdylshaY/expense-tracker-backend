openapi: 3.1.0
info:
  title: Budget API
  version: 1.0.0
  description: Budget API Information
  contact:
    name: Adylsha Yumayev
servers:
  - url: http://localhost:3000
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        ID:
          type: integer
        EMAIL:
          type: string
          format: email
        FIRST_NAME:
          type: string
        LAST_NAME:
          type: string
        CREATED_AT:
          type: string
          format: date-time
        UPDATED_AT:
          type: string
          format: date-time
      required:
        - EMAIL
        - FIRST_NAME
        - LAST_NAME

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        userId:
          type: integer
      required:
        - name
        - userId

    Budget:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        categoryId:
          type: integer
        userId:
          type: integer
      required:
        - amount
        - startDate
        - endDate
        - categoryId
        - userId

    Transaction:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        amount:
          type: number
        type:
          type: string
          enum: [income, expense]
        date:
          type: string
          format: date
        categoryId:
          type: integer
        budgetId:
          type: integer
      required:
        - name
        - amount
        - type
        - date
        - budgetId

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
        error:
          type: object
        url:
          type: string
        statusCode:
          type: integer

paths:
  #
  # AUTH ROUTES
  #
  /auth/sign-up:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                name:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request

  /auth/sign-in:
    post:
      summary: Login with existing credentials
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
        '401':
          description: Unauthorized

  /auth/sign-out:
    post:
      summary: Logout current user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized

  #
  # USER ROUTES
  #

  /users/{id}:
    get:
      summary: Get user by ID
      description: Can only retrieve the current authenticated user's data
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '403':
          description: Forbidden - Can only access your own data
        '404':
          description: User not found

    put:
      summary: Update user
      description: Can only update the current authenticated user's data
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                EMAIL:
                  type: string
                  format: email
                FIRST_NAME:
                  type: string
                LAST_NAME:
                  type: string
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '403':
          description: Forbidden - Can only update your own data
        '404':
          description: User not found

    delete:
      summary: Delete user
      description: Can only delete the current authenticated user's account
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: null
        '403':
          description: Forbidden - Can only delete your own account
        '404':
          description: User not found

  #
  # CATEGORY ROUTES
  #
  /categories:
    get:
      summary: Get all categories for user
      tags: [Categories]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized
    post:
      summary: Create new category
      tags: [Categories]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                userId:
                  type: integer
              required:
                - name
                - userId
      responses:
        '201':
          description: Category created successfully
        '401':
          description: Unauthorized

  /categories/{id}:
    get:
      summary: Get category by ID
      tags: [Categories]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Category'
        '404':
          description: Category not found

    put:
      summary: Update category
      tags: [Categories]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: Category updated
        '404':
          description: Category not found

    delete:
      summary: Delete category
      tags: [Categories]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category deleted
        '404':
          description: Category not found

  #
